<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש קלפי</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Assistant', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.5);
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .candidate-img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>חיפוש קלפי קרובה</h1>
        <img src="background.jpg" alt="שמעון גואטה" class="candidate-img">
        <button id="animateBtn">מצא קלפי קרובה</button>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById("animateBtn").addEventListener("click", function() {
            gsap.to("#animateBtn", { scale: 1.2, duration: 0.2, yoyo: true, repeat: 1 });
        });
    </script>
</body>
</html>
