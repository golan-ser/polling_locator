<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>×—×™×¤×•×© ×§×œ×¤×™ ×§×¨×•×‘×”</h1>
        <img src="shimon.jpg" alt="×©××¢×•×Ÿ ×’×•××˜×”" class="candidate-img">
        <button id="locationButton">××¦× ×§×œ×¤×™ ×§×¨×•×‘×”</button>

    <script>
        document.getElementById("locationButton").addEventListener("click", getLocation);

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("×”××›×©×™×¨ ×©×œ×š ×œ× ×ª×•××š ×‘×©×™×¨×•×ª×™ ××™×§×•×");
            }
        }

        function showPosition(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            fetch('polling_stations.json')
                .then(response => response.json())
                .then(data => {
                    let closestStation = null;
                    let minDistance = Infinity;

                    data.forEach(station => {
                        const stationLat = station.lat;
                        const stationLon = station.lon;
                        const distance = getDistance(userLat, userLon, stationLat, stationLon);

                        if (distance < minDistance) {
                            minDistance = distance;
                            closestStation = station;
                        }
                    });

                    if (closestStation) {
                        const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${closestStation.lat},${closestStation.lon}`;
                        const wazeUrl = `https://waze.com/ul?ll=${closestStation.lat},${closestStation.lon}&navigate=yes`;

                        document.getElementById("result").innerHTML = `
                            <p>ğŸ“ ×”×§×œ×¤×™ ×”×§×¨×•×‘×” ×‘×™×•×ª×¨: <strong>${closestStation.name}, ${closestStation.address}</strong></p>
                            <table class="table table-dark table-striped">
                                <tr><th>×©× ×§×œ×¤×™</th><td>${closestStation.name}</td></tr>
                                <tr><th>×›×ª×•×‘×ª</th><td>${closestStation.address}</td></tr>
                            </table>
                            <a href="${googleMapsUrl}" target="_blank" class="btn btn-success">ğŸ”— ×¤×ª×— ×‘-Google Maps</a>
                            <a href="${wazeUrl}" target="_blank" class="btn btn-primary">ğŸ”— ×¤×ª×— ×‘-Waze</a>
                        `;
                    } else {
                        document.getElementById("result").innerHTML = "âŒ ×œ× × ××¦××” ×§×œ×¤×™ ×§×¨×•×‘×”.";
                    }
                })
                .catch(error => {
                    console.error("×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ×”×§×œ×¤×™×•×ª:", error);
                    document.getElementById("result").innerHTML = "âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ×”×§×œ×¤×™×•×ª.";
                });
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
