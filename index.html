<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי במעלה יוסף</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik:wght@400;700&display=swap');

        body {
            font-family: 'Heebo', 'Rubik', sans-serif;
            background: url('https://golan-ser.github.io/polling_locator/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #FFD700;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .campaign-banner {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-in-out;
        }

        .campaign-banner:hover {
            transform: scale(1.05);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #007bff, #FFD700);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background: linear-gradient(135deg, #FFD700, #007bff);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה במועצת מעלה יוסף</h1>
        <img src='https://golan-ser.github.io/polling_locator/shimon.jpg' class='campaign-banner' alt='קמפיין שמעון גואטה'>
        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        <button class="button" onclick="findNearestPollingStation()">מצא קלפי קרובה</button>
        <div id="result"><p>הקלפי הקרובה ביותר אליך היא:</p></div>
    </div>

    <script>
        async function findNearestPollingStation() {
            try {
                const position = await getCurrentPosition();
                const pollingStations = await fetchPollingStations();
                const nearest = findClosestStation(position.coords.latitude, position.coords.longitude, pollingStations);
                displayResult(nearest);
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>שגיאה: ${error.message}</p>`;
            }
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("שירותי מיקום לא זמינים בדפדפן"));
                } else {
                    navigator.geolocation.getCurrentPosition(resolve, error => {
                        reject(new Error("גישה למיקום נדחתה, אנא אפשר הרשאה בדפדפן"));
                    });
                }
            });
        }

        async function fetchPollingStations() {
            try {
                const response = await fetch('https://golan-ser.github.io/polling_locator/polling_stations_with_coordinates.json', {
                    headers: { 'Cache-Control': 'no-cache' }
                });
                if (!response.ok) {
                    throw new Error(`שגיאה בטעינת הנתונים: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                document.getElementById('result').innerHTML = "<p>שגיאה בטעינת נתוני הקלפיות.</p>";
            }
        }

        function findClosestStation(lat, lng, stations) {
            let closestStation = null;
            let shortestDistance = Infinity;
            stations.forEach(station => {
                const distance = calculateDistance(lat, lng, station.latitude, station.longitude);
                if (distance < shortestDistance) {
                    shortestDistance = distance;
                    closestStation = station;
                }
            });
            return closestStation;
        }

        function displayResult(station) {
            if (station) {
                document.getElementById('result').innerHTML = `
                    <p>הקלפי הקרובה ביותר אליך היא: <strong>${station["כתובת מלאה"]}</strong></p>
                    <button class="button" onclick="openGoogleMaps(${station.latitude}, ${station.longitude})">ניווט עם Google Maps</button>
                    <button class="button" onclick="openWaze(${station.latitude}, ${station.longitude})">ניווט עם Waze</button>
                `;
            } else {
                document.getElementById('result').innerHTML = `<p>לא נמצאה קלפי קרובה.</p>`;
            }
        }
    </script>
</body>
</html>
