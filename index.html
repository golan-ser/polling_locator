    <!-- CSS ×¢×™×¦×•×‘ -->

<body>
    <div class="container">
        <h1>×—×™×¤×•×© ×§×œ×¤×™ ×§×¨×•×‘×”</h1>
        <img src="shimon.jpg" alt="×©××¢×•×Ÿ ×’×•××˜×”" class="candidate-img">
        <button id="locationButton">××¦× ×§×œ×¤×™ ×§×¨×•×‘×”</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("locationButton").addEventListener("click", getLocation);
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("×”××›×©×™×¨ ×©×œ×š ×œ× ×ª×•××š ×‘×©×™×¨×•×ª×™ ××™×§×•×");
            }
        }

        function showPosition(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            fetch("https://golan-ser.github.io/polling_locator/polling_stations.json")
                .then(response => response.json())
                .then(data => findClosestPollingStation(userLat, userLon, data))
                .catch(error => {
                    document.getElementById("result").innerHTML = "âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ×”×§×œ×¤×™×•×ª.";
                });
        }

        function findClosestPollingStation(userLat, userLon, data) {
            let closestStation = null;
            let minDistance = Infinity;

            data.forEach(station => {
                const stationLat = parseFloat(station.lat);
                const stationLon = parseFloat(station.lon);
                const distance = getDistance(userLat, userLon, stationLat, stationLon);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestStation = station;
                }
            });

            if (closestStation) {
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${closestStation.lat},${closestStation.lon}`;
                const wazeUrl = `https://www.waze.com/ul?ll=${closestStation.lat},${closestStation.lon}&navigate=yes`;

                document.getElementById("result").innerHTML = `
                    ğŸ“ ×”×§×œ×¤×™ ×”×§×¨×•×‘×” ×‘×™×•×ª×¨: <strong>${closestStation.city}, ${closestStation.address}</strong><br>
                    <a href="${googleMapsUrl}" target="_blank" class="btn btn-success">ğŸ“ ×¤×ª×— ×‘-Google Maps</a>
                    <a href="${wazeUrl}" target="_blank" class="btn btn-primary">ğŸ“ ×¤×ª×— ×‘-Waze</a>
                `;
            } else {
                document.getElementById("result").innerHTML = "âŒ ×œ× × ××¦××” ×§×œ×¤×™ ×§×¨×•×‘×”.";
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // ×¨×“×™×•×¡ ×›×“×•×¨ ×”××¨×¥ ×‘×§"×
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // ×”××¨×—×§ ×‘×§"×
        }

        function showError(error) {
            let message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "âŒ ×¢×œ×™×š ×œ××©×¨ ×’×™×©×” ×œ××™×§×•×!";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "âŒ ×œ× × ×™×ª×Ÿ ×œ××ª×¨ ××ª ×”××™×§×•× ×©×œ×š.";
                    break;
                case error.TIMEOUT:
                    message = "âŒ ×œ×§×— ×™×•×ª×¨ ××“×™ ×–××Ÿ ×œ××ª×¨ ××ª ×”××™×§×•×.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "âŒ ×©×’×™××” ×œ× ×™×“×•×¢×”.";
                    break;
            }
            document.getElementById("result").innerHTML = message;
        }
    </script>
