<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי קרובה לבחירות מעלה יוסף</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה לבחירות מעלה יוסף</h1>
        <div class="separator"></div>

        <!-- תמונת הקמפיין -->
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="קמפיין שמעון" class="campaign-image">
        </div>

        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        
        <!-- כפתור למציאת קלפי -->
        <button id="findPollingBtn" class="cta-button">
            <span>🔍 מצא קלפי קרובה</span>
        </button>

        <!-- תוצאה -->
        <div id="result" class="result-box hidden">
            <p class="polling-info"></p>
        </div>

        <!-- לוגואים של Google Maps ו-Waze -->
        <div id="navigation-logos" class="navigation hidden">
            <a id="googleMapsLink" target="_blank">
                <img src="Google-Maps.jpg" alt="Google Maps">
            </a>
            <a id="wazeLink" target="_blank">
                <img src="waze.jpg" alt="Waze">
            </a>
        </div>
    </div>

    <!-- הפרדה בין החלק הראשון לטבלה -->
    <div class="separator large-separator"></div>

    <!-- טבלת רשימת הקלפיות הארצית -->
    <div class="container">
        <h2>🔹 רשימת הקלפיות הארצית</h2>

        <div class="filters">
            <label for="regionFilter">בחר אזור:</label>
            <select id="regionFilter">
                <option value="all">כל האזורים</option>
                <option value="צפון">צפון</option>
                <option value="מרכז">מרכז</option>
                <option value="דרום">דרום</option>
                <option value="חיפה">חיפה</option>
                <option value="ירושלים">ירושלים</option>
                <option value="תל אביב">תל אביב</option>
            </select>
            <input type="text" id="searchBox" placeholder="🔍 חפש לפי עיר או כתובת...">
        </div>

        <table id="pollingTable">
            <thead>
                <tr>
                    <th>אזור</th>
                    <th>רשות מקומית</th>
                    <th>כתובת</th>
                    <th>ניווט</th>
                </tr>
            </thead>
            <tbody>
                <!-- הנתונים ייטענו כאן דינמית -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
