<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי קרובה לבחירות מעלה יוסף</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה לבחירות מעלה יוסף</h1>
        <hr>

        <div class="campaign-banner">
            <img src="shimon.jpg" alt="שמעון גואטה">
        </div>

        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>

        <button id="findPollingBtn" onclick="findNearestPollingStation()">
            <span>🔍 מצא קלפי קרובה</span>
        </button>

        <div id="result">
            <p class="polling-info"></p>
            <div id="navigation-buttons" class="hidden">
                <a id="googleMapsBtn" href="#" target="_blank">
                    <img src="Google-Maps.jpg" alt="ניווט עם Google Maps">
                </a>
                <a id="wazeBtn" href="#" target="_blank">
                    <img src="waze.jpg" alt="ניווט עם Waze">
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
