<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי</title>
    <style>
        body {
            font-family: 'Arial, Helvetica, sans-serif';
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .campaign-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .result {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .buttons a {
            background-color: #ff7b00;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #ff5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מצא את הקלפי הקרובה ביותר</h1>
        <img src="Shimon.jpg" alt="תמונת קמפיין" class="campaign-img">
        <div class="result" id="result">מבקש את המיקום שלך...</div>
        <div class="buttons" id="navigation-buttons" style="display: none;">
            <a href="#" id="google-maps-link" target="_blank">ניווט עם Google Maps</a>
            <a href="#" id="waze-link" target="_blank">ניווט עם Waze</a>
        </div>
    </div>

    <script>
        // Fetch polling stations data from JSON
        async function fetchPollingStations() {
            const response = await fetch('polling_stations.json');
            const data = await response.json();
            return data;
        }

        // Calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) + 
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * 
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        // Request user's location and find the nearest polling station
        async function findNearestPollingStation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    const pollingStations = await fetchPollingStations();
                    let nearestStation = null;
                    let shortestDistance = Infinity;

                    pollingStations.forEach(station => {
                        const distance = calculateDistance(userLat, userLon, station.latitude, station.longitude);
                        if (distance < shortestDistance) {
                            shortestDistance = distance;
                            nearestStation = station;
                        }
                    });

                    if (nearestStation) {
                        document.getElementById('result').innerText = `הקלפי הקרובה ביותר אליך היא: ${nearestStation.name}`;

                        // Set navigation links
                        const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${nearestStation.latitude},${nearestStation.longitude}`;
                        const wazeLink = `https://waze.com/ul?ll=${nearestStation.latitude},${nearestStation.longitude}&navigate=yes`;

                        document.getElementById('google-maps-link').href = googleMapsLink;
                        document.getElementById('waze-link').href = wazeLink;
                        document.getElementById('navigation-buttons').style.display = 'flex';
                    } else {
                        document.getElementById('result').innerText = 'לא נמצאה קלפי קרובה.';
                    }
                }, () => {
                    document.getElementById('result').innerText = 'לא ניתן לקבל את המיקום שלך.';
                });
            } else {
                document.getElementById('result').innerText = 'המכשיר שלך לא תומך בשירותי מיקום.';
            }
        }

        // Initiate the location request on page load
        findNearestPollingStation();
    </script>
</body>
</html>
