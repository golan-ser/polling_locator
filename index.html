<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי קרובה לבחירות מעלה יוסף</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה לבחירות מעלה יוסף</h1>
        <hr>
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="קמפיין שמעון גואטה">
        </div>
        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        <button id="find-polling-button">🔍 מצא קלפי קרובה</button>
        <div id="result"></div>

        <!-- לוגואים של ניווט -->
        <div id="navigation-logos" class="navigation-logos">
            <div class="logo-container">
                <a href="#" id="google-maps-link" target="_blank">
                    <img src="Google-Maps.jpg" alt="Google Maps">
                </a>
                <a href="#" id="waze-link" target="_blank">
                    <img src="waze.jpg" alt="Waze">
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
