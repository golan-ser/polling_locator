<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי במעלה יוסף</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik:wght@400;700&family=Assistant:wght@400;700&display=swap');

        body {
            font-family: 'Heebo', 'Rubik', 'Assistant', sans-serif;
            background: url('https://golan-ser.github.io/polling_locator/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 50%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 42px;
            font-weight: 900;
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #FFD700;
            padding-bottom: 10px;
        }

        .campaign-banner {
            display: block;
            width: 600px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            border: 4px solid #FFD700;
            transition: transform 0.3s ease-in-out;
        }

        .campaign-banner:hover {
            transform: scale(1.05);
        }

        .button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 14px 26px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            border: none;
            outline: none;
        }

        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003d7a);
            transform: scale(1.08);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .button i {
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה במועצת מעלה יוסף</h1>
        <img src='https://golan-ser.github.io/polling_locator/shimon.jpg' class='campaign-banner' alt='קמפיין שמעון גואטה'>
        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        <button class="button" onclick="findNearestPollingStation()">
            <i class="fas fa-map-marker-alt"></i> מצא קלפי קרובה
        </button>
        <div id="result"><p>הקלפי הקרובה ביותר אליך היא:</p></div>
    </div>

    <script>
        async function findNearestPollingStation() {
            try {
                const position = await getCurrentPosition();
                const pollingStations = await fetchPollingStations();
                if (!pollingStations) throw new Error("לא ניתן לטעון את רשימת הקלפיות");
                const nearest = findClosestStation(position.coords.latitude, position.coords.longitude, pollingStations);
                displayResult(nearest);
            } catch (error) {
                console.error("שגיאה: ", error);
                document.getElementById('result').innerHTML = `<p>שגיאה: ${error.message}</p>`;
            }
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("שירותי מיקום לא זמינים בדפדפן"));
                } else {
                    navigator.geolocation.getCurrentPosition(resolve, error => {
                        reject(new Error("גישה למיקום נדחתה, אנא אפשר הרשאה בדפדפן"));
                    });
                }
            });
        }

        async function fetchPollingStations() {
            try {
                const response = await fetch('https://golan-ser.github.io/polling_locator/polling_stations_with_coordinates.json', {
                    headers: { 'Cache-Control': 'no-cache' }
                });
                if (!response.ok) {
                    throw new Error(`שגיאה בטעינת הנתונים: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("שגיאה בטעינת נתוני הקלפיות: ", error);
                document.getElementById('result').innerHTML = "<p>שגיאה בטעינת נתוני הקלפיות.</p>";
            }
        }

        function findClosestStation(lat, lon, stations) {
            let closestStation = null;
            let minDistance = Infinity;

            stations.forEach(station => {
                const distance = Math.sqrt((station.latitude - lat) ** 2 + (station.longitude - lon) ** 2);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestStation = station;
                }
            });

            return closestStation;
        }

        function displayResult(station) {
            if (station) {
                document.getElementById('result').innerHTML = `<p>הקלפי הקרובה ביותר אליך היא: ${station.address}</p>`;
            } else {
                document.getElementById('result').innerHTML = "<p>לא נמצאה קלפי קרובה.</p>";
            }
        }
    </script>
</body>
</html>
