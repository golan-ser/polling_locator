<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת הקלפיות הארצית</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>רשימת הקלפיות הארצית</h1>
        
        <div class="filters">
            <label for="regionFilter">בחר אזור:</label>
            <select id="regionFilter">
                <option value="all">כל האזורים</option>
                <option value="צפון">צפון</option>
                <option value="מרכז">מרכז</option>
                <option value="דרום">דרום</option>
            </select>
            <input type="text" id="searchBox" placeholder="חפש לפי עיר או כתובת...">
        </div>
        
        <table id="pollingTable">
            <thead>
                <tr>
                    <th>רשות מקומית</th>
                    <th>כתובת</th>
                    <th>מקום קלפי</th>
                    <th>קלפי נגישה</th>
                    <th>ניווט</th>
                </tr>
            </thead>
            <tbody>
                <!-- הנתונים ייטענו כאן דינמית -->
            </tbody>
        </table>
    </div>
</body>
</html>
