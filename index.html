<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי קרובה לבחירות מעלה יוסף</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה לבחירות מעלה יוסף</h1>
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="קמפיין שמעון">
        </div>
        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        <button id="findPollingBtn">
            <span>🔍 מצא קלפי קרובה</span>
        </button>
        <div id="result">
            <p class="polling-info"></p>
            <div id="navigation-buttons" class="hidden">
                <button class="nav-btn" id="googleMapsBtn">
                    <img src="Google-Maps.jpg" alt="Google Maps">
                </button>
                <button class="nav-btn" id="wazeBtn">
                    <img src="waze.jpg" alt="Waze">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
