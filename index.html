<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי קרובה ובדיקת קלפיות ארציות</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- חלק ראשון: מציאת קלפי קרובה -->
    <div class="container">
        <h1>מציאת קלפי קרובה לבחירות מעלה יוסף</h1>
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="קמפיין שמעון">
        </div>
        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        <button id="findPollingBtn" class="button">
            🔍 מצא קלפי קרובה
        </button>
        <div id="result">
            <p class="polling-info"></p>
        </div>
        <div id="navigation-logos" class="hidden">
            <a id="googleMapsLink" target="_blank"><img src="google-maps-icon.png" alt="Google Maps"></a>
            <a id="wazeLink" target="_blank"><img src="waze-icon.png" alt="Waze"></a>
        </div>
    </div>

    <!-- פס הפרדה בין החלקים -->
    <div class="separator"></div>

    <!-- חלק שני: רשימת הקלפיות הארצית -->
    <div class="container">
        <h1>רשימת הקלפיות הארצית</h1>
        <div class="filters">
            <label for="regionFilter">בחר אזור:</label>
            <select id="regionFilter">
                <option value="all">כל האזורים</option>
                <option value="צפון">צפון</option>
                <option value="מרכז">מרכז</option>
                <option value="דרום">דרום</option>
            </select>
            <input type="text" id="searchBox" placeholder="חפש לפי עיר או כתובת...">
        </div>
        <table id="pollingTable">
            <thead>
                <tr>
                    <th>אזור</th>
                    <th>עיר</th>
                    <th>כתובת</th>
                    <th>ניווט</th>
                </tr>
            </thead>
            <tbody>
                <!-- הנתונים ייטענו כאן דינמית -->
            </tbody>
        </table>
    </div>

</body>
</html>
