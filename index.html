<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי קרובה לבחירות מעלה יוסף</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה לבחירות מעלה יוסף</h1>
        <div class="separator"></div>

        <!-- תמונת הקמפיין -->
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="קמפיין שמעון">
        </div>

        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        
        <!-- כפתור למציאת קלפי -->
        <button id="findPollingBtn" onclick="findNearestPollingStation()">
            <span>🔍 מצא קלפי קרובה</span>
        </button>

        <!-- תוצאה -->
        <div id="result">
            <p class="polling-info"></p>
            <div id="navigation-logos" class="hidden">
                <a id="googleMapsLink" target="_blank">
                    <img src="Google-Maps.jpg" alt="Google Maps">
                </a>
                <a id="wazeLink" target="_blank">
                    <img src="waze.jpg" alt="Waze">
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
