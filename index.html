<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪转 拽驻 拽专 拽转 拽驻转 专爪转</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- 拽 专砖: 爪转 拽驻 拽专 -->
    <div class="container">
        <h1>爪转 拽驻 拽专 专转 注 住祝</h1>
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="拽驻 砖注">
        </div>
        <p>抓 注 驻转专  爪 转 拽驻 拽专 :</p>
        <button id="findPollingBtn" class="button">
             爪 拽驻 拽专
        </button>
        <div id="result">
            <p class="polling-info"></p>
        </div>
        <div id="navigation-logos" class="hidden">
            <a id="googleMapsLink" target="_blank"><img src="google-maps-icon.png" alt="Google Maps"></a>
            <a id="wazeLink" target="_blank"><img src="waze-icon.png" alt="Waze"></a>
        </div>
    </div>

    <!-- 驻住 驻专  拽 -->
    <div class="separator"></div>

    <!-- 拽 砖: 专砖转 拽驻转 专爪转 -->
    <div class="container">
        <h1>专砖转 拽驻转 专爪转</h1>
        <div class="filters">
            <label for="regionFilter">专 专:</label>
            <select id="regionFilter">
                <option value="all"> 专</option>
                <option value="爪驻">爪驻</option>
                <option value="专">专</option>
                <option value="专">专</option>
            </select>
            <input type="text" id="searchBox" placeholder="驻砖 驻 注专  转转...">
        </div>
        <table id="pollingTable">
            <thead>
                <tr>
                    <th>专</th>
                    <th>注专</th>
                    <th>转转</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- 转 注  转 -->
            </tbody>
        </table>
    </div>

</body>
</html>
