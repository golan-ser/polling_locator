<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת קלפי קרובה לבחירות מעלה יוסף</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מציאת קלפי קרובה לבחירות מעלה יוסף</h1>
        <hr>
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="קמפיין שמעון גואטה">
        </div>
        <p>לחץ על הכפתור כדי למצוא את הקלפי הקרובה אליך:</p>
        <button id="findPollingStation" onclick="findNearestPollingStation()">📍 מצא קלפי קרובה</button>
        <div id="result"></div>

        <div id="navigation-buttons">
            <a href="#" id="googleMapsLink" target="_blank">
                <img src="Google-Maps-Logo-.jpg" alt="Google Maps" class="nav-icon">
            </a>
            <a href="#" id="wazeLink" target="_blank">
                <img src="waze.jpg" alt="Waze" class="nav-icon">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
