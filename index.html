<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש קלפי קרובה</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Assistant', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .candidate-img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.5);
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>חיפוש קלפי קרובה</h1>
        <img src="shimon.jpg" alt="שמעון גואטה" class="candidate-img">
        <button id="locationButton">מצא קלפי קרובה</button>
        <div id="result"></div>
    </div>
    
    <script>
        const GOOGLE_API_KEY = "YOUR_GOOGLE_API_KEY";

        document.addEventListener("DOMContentLoaded", function() {
            console.log("✅ JavaScript נטען בהצלחה!");
            document.getElementById("locationButton").addEventListener("click", getLocation);
        });
		

        function getCoordinates(address) {
            return fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_API_KEY}`)
                .then(response => response.json())
                .then(data => data.status === "OK" ? data.results[0].geometry.location : null);
        }
	function showError(error) {
    let message = "";
    switch (error.code) {
        case error.PERMISSION_DENIED:
            message = "❌ עליך לאשר גישה למיקום!";
            break;
        case error.POSITION_UNAVAILABLE:
            message = "❌ לא ניתן לאתר את המיקום שלך.";
            break;
        case error.TIMEOUT:
            message = "❌ לקח יותר מדי זמן לאתר את המיקום.";
            break;
        case error.UNKNOWN_ERROR:
            message = "❌ שגיאה לא ידועה.";
            break;
    }
    console.error("❌ שגיאת מיקום:", message);
    document.getElementById("result").innerHTML = message;
}

         function getLocation() {
    if (navigator.geolocation) {
        console.log("📍 מנסה לאתר את המיקום...");
        navigator.geolocation.getCurrentPosition(showPosition,showError);
    } else {
        console.error("❌ המכשיר שלך לא תומך בשירותי מיקום");
        alert("המכשיר שלך לא תומך בשירותי מיקום");
    }
}

// ✅ ודא שהפונקציה `showPosition()` מופיעה לפני הקריאה אליה
function showPosition(position) {
    console.log(`✅ מיקום נמצא: LAT=${position.coords.latitude}, LON=${position.coords.longitude}`);

    fetch("https://golan-ser.github.io/polling_locator/polling_stations.csv")
        .then(response => response.text())
        .then(csvData => {
            console.log("✅ נתוני ה-CSV נטענו בהצלחה!");
            const data = csvToJson(csvData);
            findClosestPollingStation(position, data);
        })
        .catch(error => {
            console.error("❌ שגיאה בטעינת נתוני הקלפיות:", error);
            document.getElementById("result").innerHTML = "❌ שגיאה בטעינת נתוני הקלפיות.";
        });
}

        async function findClosestPollingStation(position, data) {
            let closestStation = null;
            let minDistance = Infinity;

            for (const station of data) {
                const address = `${station["שם הרשות"]}, ${station["כתובת הקלפי"]}`;
                const coords = await getCoordinates(address);
                if (coords) {
                    const distance = getDistance(position.coords.latitude, position.coords.longitude, coords.lat, coords.lon);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestStation = { ...station, lat: coords.lat, lon: coords.lon };
                    }
                }
            }
            document.getElementById("result").innerHTML = closestStation 
                ? `📍 הקלפי הקרובה ביותר: ${closestStation["שם הרשות"]}, ${closestStation["כתובת הקלפי"]}`
                : "❌ לא נמצאה קלפי קרובה.";
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>
</html>
