<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪转 拽驻 拽专 专转 注 住祝</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>爪转 拽驻 拽专 专转 注 住祝</h1>
        <div class="separator"></div>

        <!-- 转转 拽驻 -->
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="拽驻 砖注" class="campaign-image">
        </div>

        <p>抓 注 驻转专  爪 转 拽驻 拽专 :</p>
        
        <!-- 驻转专 爪转 拽驻 -->
        <button id="findPollingBtn" class="cta-button">
            <span> 爪 拽驻 拽专</span>
        </button>

        <!-- 转爪 -->
        <div id="result" class="result-box hidden">
            <p class="polling-info"></p>
        </div>

        <!--  砖 Google Maps -Waze -->
        <div id="navigation-logos" class="navigation hidden">
            <a id="googleMapsLink" target="_blank">
                <img src="Google-Maps.jpg" alt="Google Maps">
            </a>
            <a id="wazeLink" target="_blank">
                <img src="waze.jpg" alt="Waze">
            </a>
        </div>
    </div>

    <!-- 驻专  拽 专砖  -->
    <div class="separator large-separator"></div>

    <!-- 转 专砖转 拽驻转 专爪转 -->
    <div class="container">
        <h2> 专砖转 拽驻转 专爪转</h2>

        <div class="filters">
            <label for="regionFilter">专 专:</label>
            <select id="regionFilter">
                <option value="all"> 专</option>
                <option value="爪驻">爪驻</option>
                <option value="专">专</option>
                <option value="专">专</option>
                <option value="驻">驻</option>
                <option value="专砖">专砖</option>
                <option value="转 ">转 </option>
            </select>
            <input type="text" id="searchBox" placeholder=" 驻砖 驻 注专  转转...">
        </div>

        <table id="pollingTable">
            <thead>
                <tr>
                    <th>专</th>
                    <th>专砖转 拽转</th>
                    <th>转转</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- 转 注  转 -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
