<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪转 拽驻 拽专 专转 注 住祝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>爪转 拽驻 拽专 专转 注 住祝</h1>
        <div class="separator"></div>

        <!-- 转转 拽驻 -->
        <div class="campaign-banner">
            <img src="shimon.jpg" alt="拽驻 砖注">
        </div>

        <p>抓 注 驻转专  爪 转 拽驻 拽专 :</p>
        
        <!-- 驻转专 爪转 拽驻 -->
        <button id="findPollingBtn" onclick="findNearestPollingStation()">
            <span> 爪 拽驻 拽专</span>
        </button>

        <!-- 转爪 -->
        <div id="result">
            <p class="polling-info"></p>
            <div id="navigation-logos" class="hidden">
                <a id="googleMapsLink" target="_blank">
                    <img src="Google-Maps.jpg" alt="Google Maps">
                </a>
                <a id="wazeLink" target="_blank">
                    <img src="waze.jpg" alt="Waze">
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
